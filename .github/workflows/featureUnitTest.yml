name: 유닛 테스트

on: 
  push:
    branches:
      - feature/*
  pull_request:
    branches:
      - feature/*

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: 리포지토리 가져오기
      uses: actions/checkout@v4
    
    - name: JDK 17 설치
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Gradle build를 위한 권한 부여
      run: chmod +x gradlew
      
    - name: Gradle build 실행
      run: ./gradlew build
